<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>索引</title>
    <style>
        .a {
            font-size: 25px;
        }
    </style>
</head>
<body class="a" id="body">

</body>

<script>
    let body = document.getElementById("body")
    for (let i = 1; i < 100; i++)
    {
        const a = document.createElement("a")
        a.href = "test" + i + ".html";
        a.innerHTML = "test" + i + ".html";
        body.appendChild(a);
        a.appendChild(document.createElement("br"));
    }
</script>

</html>
